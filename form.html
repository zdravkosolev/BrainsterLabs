    <div class="form">
      <h1>Вработи студенти</h1>
      <div class="form-sections">
        <form action="" class="form-properties">
          <p class="link-styles">Име и презиме</p>
          <input
            class="form-styles"
            type="text"
            id="name"
            placeholder="Вашето име и презиме"
          />
          <div
            id="name-error"
            class="error"
            style="display: none; color: red"
          ></div>
        </form>
        <form action="" class="form-properties">
          <p class="link-styles">Име на компанија</p>
          <input
            class="form-styles"
            type="text"
            id="company-name"
            placeholder="име на вашата компанија"
          />
          <div
            id="name-error"
            class="error"
            style="display: none; color: red"
          ></div>
        </form>
      </div>
      <div class="form-sections">
        <form action="" class="form-properties">
          <p class="link-styles">Контакт имејл</p>
          <input
            class="form-styles"
            type="email"
            id="e-mail"
            name="email"
            placeholder="контакт имејл на вашата компанија"
          />
          <div
            id="name-error"
            class="error"
            style="display: none; color: red"
          ></div>
        </form>
        <form action="" class="form-properties">
          <p class="link-styles">Контакт телефон</p>
          <input
            class="form-styles"
            type="text"
            id="telephone"
            placeholder="Контакт телефон на вашата компанија"
          />
          <div
            id="telephone-error"
            class="error"
            style="display: none; color: red"
          ></div>
        </form>
      </div>

      <div class="form-sections">
        <div class="col-12 col-md-6 mb-3">
          <label class="link-styles" for="tip">Тип на студенти:</label>
          <select class="custom-select" id="tip" required>
            <option selected class="font-weight-bold">
              Изберете тип на студент
            </option>
            <option value="1">Студенти од програмирање</option>
            <option value="2">Студенти од дизајн</option>
            <option value="3">Студенти од data-science</option>
            <option value="4">Студенти од marketing</option>
          </select>
        </div>

        <button type="button" class="send-button btn btn-danger" id="sendButton">
          Испрати
        </button>
      </div>
    </div>

    <div class="footer">

    <script

      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script>
      var nameInput = document.getElementById("name");
      var companyInput = document.getElementById("company-name");
      var nameError = document.getElementById("name-error");
      var telephoneInput = document.getElementById("telephone");
      var telephoneError = document.getElementById("telephone-error");
      var sendButton = document.getElementById("sendButton")
      var emailInput = document.getElementById("e-mail")
      console.log(sendButton)
      nameInput.oninput = function () {
        var nameRegex = /^[a-zA-Z, а-шА-Ш]+$/;
        if (!nameRegex.test(nameInput.value)) {
          nameError.textContent =
            "Неправилно име. Името може да содржи само букви.";
          nameError.style.display = "block";
        } else {
          nameError.textContent = "";
          nameError.style.display = "none";
        }
      };
      companyInput.oninput = function () {
        var companyRegex = /^[a-zA-Z]+$/;
        if (!companyRegex.test(companyInput.value)) {
          nameError.textContent = "Име на компанијата";
          nameError.style.display = "block";
        } else {
          nameError.textContent = "";
          nameError.style.display = "none";
        }
      };

      telephoneInput.oninput = function () {
        var telephoneRegex =
          /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{3})$/;
        if (!telephoneRegex.test(telephoneInput.value)) {
          telephoneError.textContent =
            "Телефонскиот број не може да содржи букви";
          telephoneError.style.display = "block";
        } else {
          telephoneError.textContent = "";
          telephoneError.style.display = "none";
        }
      };
      sendButton.addEventListener("click", function (e) {
  nameInput.value = ""; 
  companyInput.value = ""; 
  telephoneInput.value = ""; 
  emailInput.value = "";

});

      // Maked form using two diferent validation, html and js validation 
    </script>
